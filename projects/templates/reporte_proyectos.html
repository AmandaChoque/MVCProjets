<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Proyectos</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        .project-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .project-header { display: flex; justify-content: space-between; }
        .project-title { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Reporte de Proyectos</h1>
    {% for project in projects %}
    <div class="project-item">
        <div class="project-header">
            <span class="project-title">{{ project.name }}</span>
            <span>{{ project.end_date|date:"M j, Y" }}</span>
        </div>
        <p>Estado: {{ project.get_project_status_display }}</p>
        <p>Tipo: {{ project.get_project_type_display }}</p>
    </div>
    {% endfor %}
</body>
</html>
