{% extends 'base.html' %}

{% block content %}
<main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <section class="col-md-4">
        <form action="{% url 'signin' %}" method="POST"
              class="card shadow-lg rounded-4 p-4 border-0"
              style="background-color: #f8f9fa;">

            {% csrf_token %}
            <h1 class="text-center fw-bold mb-1" style="color:#1d3557;">Bienvenida a</h1>
            <h2 class="text-center fw-bold mb-4" style="color:#264653;">SOBOTEC S.R.L.</h2>

            
            {% if error %}
            <div class="alert alert-danger text-center">
                {{ error }}
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Nombre de Usuario</label>
                <input type="text" name="username" id="username" class="form-control rounded-3" placeholder="Escribe tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control rounded-3" placeholder="Escribe tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm" style="border-radius: 50px; background-color:#264653; border:none;">
                Iniciar Sesión
            </button>
        </form>
    </section>
</main>

<style>
    /* Centrado vertical en pantallas pequeñas */
    @media (max-width: 768px) {
        main {
            min-height: auto;
            padding: 2rem 1rem;
        }
    }

    /* Hover en botón */
    .btn-primary:hover {
        background-color: #1d3557;
    }
</style>
{% endblock %}
