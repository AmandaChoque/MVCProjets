<main class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-secondary">{{project.name}}</h1>
            {{error}}

            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary mx-2 my-2" type="submit">
                    Actualizar
                </button>
            </form>
            <div class="d-flex">
    
                <form action="{% url 'project_complete' project.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-secondary mx-2" type="submit">
                        Completo
                    </button>
                </form>
    
                <form action="{% url 'project_deactivate' project.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger mx-2" type="submit">
                        Inhabilitar
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
